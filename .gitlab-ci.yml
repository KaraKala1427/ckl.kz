stages:
  - vendor
  - upload

image: registry-backend.cic.kz/centras/ckl:latest

before_script:
  - composer install --no-scripts --no-autoloader
  - composer dump-autoload --optimize

vendor:
  container_name: composer_installation
  image: composer
  volumes:
    - ./:/app
  command: composer install --ignore-platform-reqs

upload:
  tags:
    - ckl
  script:
    # Sync to FTP
    - lftp -e "open $FTP_HOST; user $FTP_USERNAME $FTP_PASSWORD; mirror -X .* -X .*/ --reverse --verbose --delete ./ www/test.ckl.kz/ --exclude public; bye"