stages:
  - vendor
  - upload

image: registry-backend.cic.kz/centras/ckl:latest

.upload:
  tags:
    - ckl
  script:
    - lftp -e \
        \" \
        open $FTP_HOST; \
          \
        user $FTP_USERNAME $FTP_PASSWORD; \
          \
        mirror -X .* -X .*/ \
            --reverse \
            --verbose \
            --delete ./ www/$FTP_DIRECTORY/ \
              \ 
            --exclude public \
            --exclude vendor \
            --exclude node_modules \
            --exclude storage \
        ; \
          \
        bye \"
  artifacts:
    paths:
      - vendor
    expire_in: 1 week
  
.vendor:
  when: manual
  tags:
    - ckl
  script:
    - php -v
    - php composer.phar install
    - lftp -e "open $FTP_HOST; user $FTP_USERNAME $FTP_PASSWORD; mirror -X .* -X .*/ --reverse --verbose --delete ./ www/$FTP_DIRECTORY/vendor bye"
  artifacts:
    paths:
      - vendor
    expire_in: 1 week

upload-dev:
  extends: .upload
  stage: upload
  variables:
    FTP_DIRECTORY: dev.ckl.kz

vendor-dev:
  extends: .vendor
  stage: vendor
  variables:
    FTP_DIRECTORY: dev.ckl.kz

