stages:
  - vendor
  - upload

image: registry-backend.cic.kz/centras/ckl:latest

upload:
  stage: upload
  tags:
    - ckl
  script:
    # Sync to FTP
    - lftp -e "open $FTP_HOST; user $FTP_USERNAME $FTP_PASSWORD; mirror -X .* -X .*/ --reverse --verbose --delete ./ www/test.ckl.kz/ --exclude public; bye"

vendor:
  stage: vendor
  tags:
    - ckl
  script:
    - php -v
    - php composer.phar install
    - lftp -e "open $FTP_HOST; user $FTP_USERNAME $FTP_PASSWORD; mirror -X .* -X .*/ --reverse --verbose ./vendor www/test.ckl.kz/vendor --exclude public; bye"
  artifacts:
    paths:
    - vendor
    expire_in: 1 week